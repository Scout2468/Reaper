<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaper ðŸ¤–</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; padding:40px; }
    #chat { max-width: 600px; margin: auto; text-align:left; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .user { background:#333; }
    .bot { background:#222; color:#9f9; }
    input { width:70%; padding:10px; }
    button { padding:10px; margin-left:5px; }
  </style>
</head>
<body>
  <h1>Reaper ðŸ¤–</h1>
  <div id="chat"></div>
  <input id="input" placeholder="Say something..." />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const userMsg = input.value;
      if (!userMsg) return;
      
      chat.innerHTML += `<div class="msg user"><b>You:</b> ${userMsg}</div>`;
      input.value = "";

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer ${process.env.GROQ_API_KEY}"
          },
          body: JSON.stringify({
            model: "openai/gpt-oss-20b",
            messages: [
              { role: "system", content: "You are Reaper, a chill, sarcastic AI friend." },
              { role: "user", content: userMsg }
            ]
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "â€¦no response.";
        chat.innerHTML += `<div class="msg bot"><b>Reaper:</b> ${reply}</div>`;
      } catch (err) {
        chat.innerHTML += `<div class="msg bot"><b>Reaper:</b> Error talking to API.</div>`;
      }
    }
  </script>
</body>
</html>
