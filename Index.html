<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reaper AI</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #111; color: #eee; }
    #chat { max-width: 500px; margin: auto; text-align: left; }
    .msg { margin: 10px; padding: 10px; border-radius: 5px; }
    .user { background: #333; }
    .bot { background: #1a1; }
    input { width: 70%; padding: 0.5rem; }
    button { padding: 0.5rem; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <h1>Reaper AI</h1>
  <div id="chat"></div>
  <input id="prompt" placeholder="Ask something...">
  <button id="sendBtn">Send</button>

  <script>
    const chat = document.getElementById("chat");
    document.getElementById("sendBtn").onclick = async () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return;

      chat.innerHTML += `<div class="msg user"><strong>You:</strong> ${prompt}</div>`;
      document.getElementById("prompt").value = "";

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${process.env.GROQ_API_KEY}`
          },
          body: JSON.stringify({
            model: "openai/gpt-oss-20b",
            messages: [
              { role: "system", content: "You are Reaper, a chill, sarcastic AI." },
              { role: "user", content: prompt }
            ]
          })
        });
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "â€¦no response.";

        chat.innerHTML += `<div class="msg bot"><strong>Reaper:</strong> ${reply}</div>`;
      } catch (err) {
        chat.innerHTML += `<div class="msg bot"><strong>Reaper:</strong> Error contacting API.</div>`;
        console.error(err);
      }
    };
  </script>
</body>
</html>
