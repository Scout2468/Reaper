<!DOCTYPE html>
<html>
<head>
  <title>Blue Deck Builder</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 10px; }
    h1 { text-align: center; }
    .card-list, .deck { 
      display: grid; 
      gap: 10px; 
    }
    .card-list { 
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
      margin-bottom: 20px; 
      justify-content: center;
    }
    .deck { 
      grid-auto-flow: column; 
      overflow-x: auto; 
      padding: 10px; 
      border: 2px solid #333; 
      border-radius: 5px; 
      background: #fff; 
    }
    .card { 
      text-align: center; 
      cursor: grab; 
      transition: transform 0.1s, border 0.1s; 
      width: 100px; 
      position: relative;
    }
    .card img { 
      width: 100%; 
      height: 140px; 
      object-fit: cover; 
      border: 1px solid #333; 
      border-radius: 5px; 
    }
    .card:hover { 
      transform: scale(1.05); 
      border: 2px solid #0077ff; 
    }
    #deckCounter { text-align:center; margin-bottom:10px; font-weight:bold; }

    /* Preview pop-up */
    #preview {
      position: fixed;
      display: none;
      pointer-events: none;
      border: 2px solid #0077ff;
      background: #fff;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      width: 200px;
      text-align: center;
    }
    #preview img { width: 100%; height: auto; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Blue Deck</h1>

  <h2>Available Cards</h2>
  <div class="card-list" id="cardList"></div>

  <div id="deckCounter">Total Cards: 0</div>
  <div class="deck-area">
    <h2>Your Deck</h2>
    <div class="deck" id="deckList"></div>
  </div>

  <div id="preview"></div>

  <script>
    const cards = [
      { name: "Aoi Todo", imageUrl: "https://raw.githubusercontent.com/Scout2468/Reaper/refs/heads/main/Images/Aoi%20Todo.PNG" },
      { name: "Divergent Fist", imageUrl: "https://raw.githubusercontent.com/Scout2468/Reaper/refs/heads/main/Images/Divergent%20Fist.PNG" },
      { name: "Malevolent Shrine", imageUrl: "https://raw.githubusercontent.com/Scout2468/Reaper/refs/heads/main/Images/Malevolent%20Shrine.PNG" },
      { name: "Sukuna", imageUrl: "https://raw.githubusercontent.com/Scout2468/Reaper/refs/heads/main/Images/Sukuna.PNG" },
      { name: "Sukuna's Finger", imageUrl: "https://raw.githubusercontent.com/Scout2468/Reaper/refs/heads/main/Images/Sukuna's%20Finger.PNG" },
    ];

    const MAX_COPIES = 4;
    let deck = JSON.parse(localStorage.getItem('deck') || '[]');

    const cardListEl = document.getElementById('cardList');
    const deckListEl = document.getElementById('deckList');
    const deckCounterEl = document.getElementById('deckCounter');
    const previewEl = document.getElementById('preview');

    function renderCards() {
      cardListEl.innerHTML = '';
      cards.forEach((card, index) => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.draggable = true;
        cardEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name}`;
        cardEl.ondragstart = (e) => e.dataTransfer.setData('text/plain', index);

        // Preview hover
        cardEl.onmouseenter = (e) => showPreview(card, e);
        cardEl.onmousemove = (e) => movePreview(e);
        cardEl.onmouseleave = hidePreview;

        cardListEl.appendChild(cardEl);
      });
    }

    function renderDeck() {
      deckListEl.innerHTML = '';
      const counts = {};
      deck.forEach((card, index) => {
        counts[card.name] = (counts[card.name] || 0) + 1;
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.draggable = true;
        cardEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name} x${counts[card.name]}`;
        cardEl.ondragstart = (e) => e.dataTransfer.setData('remove', index);

        // Preview hover
        cardEl.onmouseenter = (e) => showPreview(card, e);
        cardEl.onmousemove = (e) => movePreview(e);
        cardEl.onmouseleave = hidePreview;

        deckListEl.appendChild(cardEl);
      });
      deckCounterEl.innerText = `Total Cards: ${deck.length}`;
      localStorage.setItem('deck', JSON.stringify(deck));
    }

    // Drag & drop
    deckListEl.ondragover = (e) => e.preventDefault();
    deckListEl.ondrop = (e) => {
      e.preventDefault();
      const index = e.dataTransfer.getData('text/plain');
      if(index !== '') addToDeck(parseInt(index));
    };

    cardListEl.ondragover = (e) => e.preventDefault();
    cardListEl.ondrop = (e) => {
      e.preventDefault();
      const removeIndex = e.dataTransfer.getData('remove');
      if(removeIndex !== '') removeFromDeck(parseInt(removeIndex));
    };

    function addToDeck(index) {
      const card = cards[index];
      const count = deck.filter(c => c.name === card.name).length;
      if (count >= MAX_COPIES) {
        alert(`Max ${MAX_COPIES} copies of ${card.name} allowed!`);
        return;
      }
      deck.push(card);
      renderDeck();
    }

    function removeFromDeck(index) {
      deck.splice(index, 1);
      renderDeck();
    }

    // Preview functions
    function showPreview(card, event) {
      previewEl.style.display = 'block';
      previewEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name}`;
      movePreview(event);
    }

    function movePreview(event) {
      const offset = 20;
      previewEl.style.left = (event.pageX + offset) + 'px';
      previewEl.style.top = (event.pageY + offset) + 'px';
    }

    function hidePreview() {
      previewEl.style.display = 'none';
    }

    renderCards();
    renderDeck();
  </script>
</body>
</html>
