<!DOCTYPE html>
<html>
<head>
  <title>Union Arena Deck Builder</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 10px; }
    .card-list, .deck { display: flex; flex-wrap: wrap; gap: 10px; }
    .card { width: 100px; text-align: center; cursor: pointer; }
    .card img { width: 100%; border: 1px solid #333; border-radius: 5px; }
    h2 { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Union Arena Deck Builder</h1>

  <h2>Available Cards</h2>
  <div class="card-list" id="cardList"></div>

  <h2>Your Deck</h2>
  <div class="deck" id="deckList"></div>

  <script>
    // 5 real Union Arena English cards
    const cards = [
      {
        "id": "UA10BT/AOT-1-007",
        "name": "Levi",
        "title": "Attack on Titan",
        "type": "Character",
        "apCost": 2,
        "attack": 3,
        "defense": 3,
        "effect": "Destroy 1 enemy character",
        "imageUrl": "https://www.unionarena-tcg.com/na/card_img/UA10BT_AOT-1-007_levismall.png"
      },
      {
        "id": "UE04BT/CGH-1-001",
        "name": "Kaname Ohgi",
        "title": "Code Geass: Lelouch of the Rebellion",
        "type": "Character",
        "apCost": 2,
        "attack": 2,
        "defense": 2,
        "effect": "Look at top 3 cards of your deck",
        "imageUrl": "https://www.unionarena-tcg.com/na/card_img/UE04BT_CGH-1-001_kanameohgi.png"
      },
      {
        "id": "UA02BT/HXH-1-003",
        "name": "Gon Freecss",
        "title": "Hunter Ã— Hunter",
        "type": "Character",
        "apCost": 2,
        "attack": 3,
        "defense": 2,
        "effect": "When this attacks, draw 1 card",
        "imageUrl": "https://www.unionarena-tcg.com/na/card_img/UA02BT_HXH-1-003_gonfreecss.png"
      },
      {
        "id": "UA01BT/BT-1-004",
        "name": "Ichigo Kurosaki",
        "title": "Bleach: Thousand-Year Blood War",
        "type": "Character",
        "apCost": 2,
        "attack": 3,
        "defense": 2,
        "effect": "Charge 1, then deal 1 damage to opponent",
        "imageUrl": "https://www.unionarena-tcg.com/na/card_img/UA01BT_BT-1-004_ichigokurosaki.png"
      },
      {
        "id": "UE03BT/JJK-1-005",
        "name": "Yuji Itadori",
        "title": "Jujutsu Kaisen",
        "type": "Character",
        "apCost": 2,
        "attack": 3,
        "defense": 3,
        "effect": "Gain +1 attack this turn",
        "imageUrl": "https://www.unionarena-tcg.com/na/card_img/UE03BT_JJK-1-005_yujitadori.png"
      }
    ];

    const deck = [];

    const cardListEl = document.getElementById('cardList');
    const deckListEl = document.getElementById('deckList');

    function renderCards() {
      cardListEl.innerHTML = '';
      cards.forEach((card, index) => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name}`;
        cardEl.onclick = () => addToDeck(index);
        cardListEl.appendChild(cardEl);
      });
    }

    function renderDeck() {
      deckListEl.innerHTML = '';
      deck.forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name}`;
        deckListEl.appendChild(cardEl);
      });
    }

    function addToDeck(index) {
      deck.push(cards[index]);
      renderDeck();
    }

    renderCards();
  </script>
</body>
</html>
