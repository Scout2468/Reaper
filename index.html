<!DOCTYPE html>
<html>
<head>
  <title>Union Arena Deck Builder</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 10px; }
    .card-list, .deck { display: flex; flex-wrap: wrap; gap: 10px; }
    .card { width: 100px; text-align: center; cursor: pointer; }
    .card img { width: 100%; border: 1px solid #333; border-radius: 5px; }
    h2 { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Union Arena Deck Builder</h1>

  <h2>Available Cards</h2>
  <div class="card-list" id="cardList"></div>

  <h2>Your Deck</h2>
  <div class="deck" id="deckList"></div>

  <script>
    // Placeholder hosted images to ensure they display
    const cards = [
      {
        "id": "1",
        "name": "Ichigo Kurosaki",
        "title": "Bleach",
        "type": "Character",
        "apCost": 2,
        "attack": 3,
        "defense": 2,
        "effect": "Draw 1 card",
        "imageUrl": "https://i.ibb.co/8P0VvLd/ichigo.png"
      },
      {
        "id": "2",
        "name": "Rukia Kuchiki",
        "title": "Bleach",
        "type": "Character",
        "apCost": 1,
        "attack": 2,
        "defense": 2,
        "effect": "Freeze 1 enemy card",
        "imageUrl": "https://i.ibb.co/Jq5JXJx/rukia.png"
      },
      {
        "id": "3",
        "name": "Monkey D. Luffy",
        "title": "One Piece",
        "type": "Character",
        "apCost": 2,
        "attack": 3,
        "defense": 3,
        "effect": "Increase attack by 1",
        "imageUrl": "https://i.ibb.co/x7rX6gZ/luffy.png"
      },
      {
        "id": "4",
        "name": "Naruto Uzumaki",
        "title": "Naruto",
        "type": "Character",
        "apCost": 1,
        "attack": 2,
        "defense": 2,
        "effect": "Draw 1 card",
        "imageUrl": "https://i.ibb.co/Lh9jZgX/naruto.png"
      },
      {
        "id": "5",
        "name": "Sasuke Uchiha",
        "title": "Naruto",
        "type": "Character",
        "apCost": 2,
        "attack": 3,
        "defense": 3,
        "effect": "Discard 1 enemy card",
        "imageUrl": "https://i.ibb.co/6RJ7LVJ/sasuke.png"
      }
    ];

    const deck = [];

    const cardListEl = document.getElementById('cardList');
    const deckListEl = document.getElementById('deckList');

    function renderCards() {
      cardListEl.innerHTML = '';
      cards.forEach((card, index) => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name}`;
        cardEl.onclick = () => addToDeck(index);
        cardListEl.appendChild(cardEl);
      });
    }

    function renderDeck() {
      deckListEl.innerHTML = '';
      deck.forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name}`;
        deckListEl.appendChild(cardEl);
      });
    }

    function addToDeck(index) {
      deck.push(cards[index]);
      renderDeck();
    }

    renderCards();
  </script>
</body>
</html>
