<!DOCTYPE html>
<html>
<head>
  <title>Blue Deck Builder</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 10px; }
    h1 { text-align: center; }
    .card-list, .deck { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .card { width: 100px; text-align: center; cursor: pointer; }
    .card img { width: 100%; border: 1px solid #333; border-radius: 5px; }
    .deck-area { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Blue Deck</h1>

  <h2>Available Cards</h2>
  <div class="card-list" id="cardList"></div>

  <div class="deck-area">
    <h2>Your Deck</h2>
    <div class="deck" id="deckList"></div>
  </div>

  <script>
    // Sample cards (replace these with your own images later)
    const cards = [
      { id: 1, name: "Gojo Satoru", title: "JJK", imageUrl: "https://i.ibb.co/2sF9khZ/gojo.png" },
      { id: 2, name: "Megumi Fushiguro", title: "JJK", imageUrl: "https://i.ibb.co/xFyPS6Y/megumi.png" },
      { id: 3, name: "Nobara Kugisaki", title: "JJK", imageUrl: "https://i.ibb.co/WPBZQpZ/nobara.png" },
      { id: 4, name: "Yuji Itadori", title: "JJK", imageUrl: "https://i.ibb.co/pfJpJQG/yuji.png" },
      { id: 5, name: "Toge Inumaki", title: "JJK", imageUrl: "https://i.ibb.co/VwBHRpp/toge.png" }
    ];

    const deck = [];
    const cardListEl = document.getElementById('cardList');
    const deckListEl = document.getElementById('deckList');

    function renderCards() {
      cardListEl.innerHTML = '';
      cards.forEach((card, index) => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name}<br><small>${card.title}</small>`;
        cardEl.onclick = () => addToDeck(index);
        cardListEl.appendChild(cardEl);
      });
    }

    function renderDeck() {
      deckListEl.innerHTML = '';
      deck.forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}"><br>${card.name}`;
        deckListEl.appendChild(cardEl);
      });
    }

    function addToDeck(index) {
      deck.push(cards[index]);
      renderDeck();
    }

    renderCards();
  </script>
</body>
</html>
